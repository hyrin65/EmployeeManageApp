<!-- Modal -->
<div id="newImage" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeModal>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="file" #fileInput (change)="changeFile()" />
                <img [hidden]="!checkFile" src="" class="previewImage" alt="Image preview..." #showImage>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info">Upload</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" #buttonClose>Close</button>
            </div>
        </div>
    </div>
</div>
