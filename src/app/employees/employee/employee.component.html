<!-- Modal -->
<div id="employeeCreate" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Employee Create</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeModal>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="hidden" name="EmployeeId" #EmployeeId="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmployeeId">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName"
                                placeholder="First Name" required>
                            <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Fiels is Required.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName"
                                placeholder="Last Name" required>
                            <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This Fiels is Required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position"
                            placeholder="Position" required>
                        <div class="validation-error" *ngIf="Position.invalid && Position.touched">This Fiels is Required.</div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode"
                                placeholder="Emp Code" required>
                            <div class="validation-error" *ngIf="EmpCode.invalid && EmpCode.touched">This Fiels is Required.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Office"
                                placeholder="Office" required>
                            <div class="validation-error" *ngIf="Office.invalid && Office.touched">This Fiels is Required.</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <button [disabled]="employeeForm.invalid" type="submit" class="btn btn-lg btn-block btn-info">
                                <i class="fas fa-save"></i> Submit</button>
                        </div>
                        <div class="form-group col-md-4">
                            <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">
                                <i class="fas fa-redo-alt"></i> Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
